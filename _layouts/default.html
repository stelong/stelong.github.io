<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo title=false %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon-32x32.png">
    {% include analytics_head.html %}
  </head>

  <script>
    document
      .querySelectorAll('.post-detailed pre.highlight')
      .forEach(function (pre) {
        var button = document.createElement('button');
        var copyText = 'Copy';
        button.type = 'button';
        button.ariaLabel = 'Copy code to clipboard';
        button.innerText = copyText;
        button.addEventListener('click', function () {
          var code = pre.querySelector('code').innerText;
          try {
            code = code.trimEnd();
          } catch (e) {
            code = code.trim();
          }
          navigator.clipboard.writeText(code);
          button.innerText = 'Copied';
          setTimeout(function () {
            button.blur();
            button.innerText = copyText;
          }, 2e3);
        });
        pre.appendChild(button);
      });
  </script>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.title }}" /></a>

            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p> 
            </div>

            <nav>
              <a href="{{ site.baseurl }}/">Home</a>
              <a href="{{ site.baseurl }}/gallery">Gallery</a>
              <a href="{{ site.baseurl }}/projects">Projects</a>
              <a href="{{ site.baseurl }}/publications">Publications</a>
              <a href="{{ site.baseurl }}/search">Search</a>
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
